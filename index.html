<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="book-container">
        <button type="button" id="add-book-btn">ADD BOOK</button>
        <dialog class="modal">
            <form id="add-book-form" method="dialog">
                <div class="form-row">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-row">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="form-row2">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" min="1" step="1" required>
                    <label for="read" class="checkbox-label">
                        <input type="checkbox" name="read" id="read">
                        <span>Read</span>
                    </label>
                </div>
                <div class="form-row3">
                    <button type="button" id="modal-cancel-btn">Cancel</button>
                    <button type="submit" id="modal-add-btn">Add</button>
                </div>
            </form>
        </dialog>
        <table class="book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    
</body>
</html>
