<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="book-container">
        <button type="button" id="add-book-btn">ADD BOOK</button>
        <dialog class="modal">
            <form>
                <label for="title">Title
                    <input type="text" id="title">
                </label>
                <label for="author">Author
                    <input type="text" id="author">
                </label>
                <label for="pages">Pages
                    <input type="number" id="pages">
                </label>
                <label for="read">Read
                    <input type="checkbox" id="read">
                </label>
                <button type="button" id="cancel-modal-btn">Cancel</button>
                <button type="button" id="add-modal-btn">Add</button>
            </form>
        </dialog>
        <table class="book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hobbit</td>
                    <td>J.R.Tolkien</td>
                    <td>320</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>First Snow</td>
                    <td>Jo Nesbo</td>
                    <td>253</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
